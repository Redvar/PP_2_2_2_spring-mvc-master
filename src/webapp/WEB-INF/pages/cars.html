<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {
        padding: 15px;
    }</style>
</head>
<body>
<h1>Car List</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getSeries()}"></td>
            <td th:text="${car.getColor()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
